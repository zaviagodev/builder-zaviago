<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <style>
        html { height:100%; }
        body { margin:20px;height:100%;overflow:hidden;font-family:Sans-Serif;font-size:14px;font-weight:300;line-height:1.7; 
            opacity: 0;
        }
        @media all and (max-height: 700px) {
            body {overflow: auto;}
        }
        #imageList {
            display:inline-block;box-sizing:border-box;width:100%;margin: 0;
            overflow-y:auto;overflow-x:hidden;height:45vh;padding:10px;line-height:1.5;
            border:rgba(127, 127, 127, 0.32) 1px solid;
        }
        #imageList > div {position:relative;margin:15px;cursor:pointer;
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #imageList div button {
            position:absolute;top:-4px;right:-4px;cursor:pointer;
            background:rgba(34, 34, 34, 0.18);
            color: #fff;
            width:28px;height:28px;text-align: center;line-height: 28px;font-size:12px;
            display: none;
        }    
        #imageList div button svg { flex: none; width:18px;height: 18px;}
        #imageList div.active button {
            display: flex;
        }
        #imageList div img {height:100px;opacity: 0.9;}
        #imageList .viditem {width:80px;height:80px;}
        input[type=text], textarea {
            width:100%;
            border-radius: 2px;
            height: 40px;
            font-size: 14px;
            box-sizing: border-box;
            margin: 0;
            font-family: sans-serif;
            letter-spacing: 1px;
            padding: 5px;
            border:none;
        }
        textarea {height:30%;} 
        textarea:focus, input:focus, select:focus {outline:none;}
        #divCaption label {margin:5px 0 5px;display: block;} 
        #divCaption {
            transition: all ease 0.3s;
            position: fixed;width:400px;height: calc(100% - 20px);top:20px;right:-400px;padding:20px;box-sizing:border-box;
            z-index:1000;
            border: rgba(127, 127, 127, 0.32) 1px solid;
        }
        #divCaption:focus {
            outline: none;
        }
        #divCaption .btn-caption-close {
            border:none;
            position: absolute;
            top: 0; right:0;
            background: transparent;
            width:28px;height:28px;
            box-shadow: none;
        }
        #divCaption .btn-caption-close svg {
            flex: none;
        }
        /* img.selected {outline:#00da89 1px solid}
        .dark img.selected {outline:#9e9132 2px solid}         */
        .info {font-size: 14px;margin-bottom: 20px;text-align: left;font-style:italic;opacity: 0.8;}
        
        select {
            font-size: 13px;
            letter-spacing: 1px;
            height: 35px;
            line-height: 1.7;
            border-radius: 4px;
            border: none;
            width: auto; 
            display: inline-block;
            background-image: none;
            -webkit-appearance: menulist;
            -moz-appearance: menulist;
            appearance: menulist;
            padding: 0 5px;
        }

        #inpGap {
            height: 35px;
        }
        
        button {
            width: auto;
            height: 36px;
            line-height: 1;    
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0 15px;
            border: none;
            cursor: pointer;
            font-family: sans-serif;
            letter-spacing: 1px;
            font-size: 11px;
            font-weight: 300;
            text-transform: uppercase;
            text-align: center;
            position: relative;
            border-radius: 2px;
            box-shadow: 0px 3px 6px -6px rgb(0 0 0 / 32%);  
        }
        button span {
            margin-left: 8px;
            font-size: 11px;
        }
        svg {
            overflow: hidden;
            vertical-align: middle;
            pointer-events: none;
        }
        .is-icon-flex {
            width: 16px;
            height: 16px;
        }
        .flex {
            display: flex;
        }
        
        #divVidOpts > div {
            display: flex;
            align-items: center;
            /* justify-content: space-between; */
            padding: 0 0 5px;
        }
        #divVidOpts > div button {
            background-color: transparent;
            box-shadow: none;
        }

        #btnArrowColor, #btnDotsColor {
            background-color: transparent;
        }
        
        .is-btn-color {
            border: rgba(200,200,200,0.5) 1px solid !important;
        }
    </style>
</head>
<body>
    <svg width="0" height="0" style="position:absolute;display:none;">
        <defs>
            <symbol viewBox="0 0 512 512" id="ion-image"><path d="M368 224c26.5 0 48-21.5 48-48s-21.5-48-48-48-48 21.5-48 48 21.5 48 48 48z"></path><path d="M452 64H60c-15.6 0-28 12.7-28 28.3v327.4c0 15.6 12.4 28.3 28 28.3h392c15.6 0 28-12.7 28-28.3V92.3c0-15.6-12.4-28.3-28-28.3zM348.9 261.7c-3-3.5-7.6-6.2-12.8-6.2-5.1 0-8.7 2.4-12.8 5.7L304.6 277c-3.9 2.8-7 4.7-11.5 4.7-4.3 0-8.2-1.6-11-4.1-1-.9-2.8-2.6-4.3-4.1L224 215.3c-4-4.6-10-7.5-16.7-7.5-6.7 0-12.9 3.3-16.8 7.8L64 368.2V107.7c1-6.8 6.3-11.7 13.1-11.7h357.7c6.9 0 12.5 5.1 12.9 12l.3 260.4-99.1-106.7z"></path></symbol>
            <symbol viewBox="0 0 512 512" id="ion-ios-film-outline"><path d="M56 88v336h400V88H56zm72 320H72v-48h56v48zm0-64H72v-48h56v48zm0-64H72v-48h56v48zm0-64H72v-48h56v48zm0-64H72v-48h56v48zm240 256H144V264h224v144zm0-160H144V104h224v144zm72 160h-56v-48h56v48zm0-64h-56v-48h56v48zm0-64h-56v-48h56v48zm0-64h-56v-48h56v48zm0-64h-56v-48h56v48z"></path></symbol>
            <symbol viewBox="0 0 24 24" id="icon-trash" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="4" y1="7" x2="20" y2="7"></line>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
             </symbol>
             <symbol viewBox="0 0 512 512" id="ion-ios-plus-empty"><path d="M384 265H264v119h-17V265H128v-17h119V128h17v120h120v17z"></path></symbol>
             <symbol viewBox="0 0 512 512" id="ion-more"><path d="M113.7 304C86.2 304 64 282.6 64 256c0-26.5 22.2-48 49.7-48 27.6 0 49.8 21.5 49.8 48 0 26.6-22.2 48-49.8 48zM256 304c-27.5 0-49.8-21.4-49.8-48 0-26.5 22.3-48 49.8-48 27.5 0 49.7 21.5 49.7 48 0 26.6-22.2 48-49.7 48zM398.2 304c-27.5 0-49.8-21.4-49.8-48 0-26.5 22.2-48 49.8-48 27.5 0 49.8 21.5 49.8 48 0 26.6-22.2 48-49.8 48z"></path></symbol>
             <symbol viewBox="0 0 512 512" id="ion-ios-close-empty"><path d="M340.2 160l-84.4 84.3-84-83.9-11.8 11.8 84 83.8-84 83.9 11.8 11.7 84-83.8 84.4 84.2 11.8-11.7-84.4-84.3 84.4-84.2z"></path></symbol>
        </defs>
    </svg>

    <div id="imageList"></div>
    <div class="info"><span data-lang>Drag slide to change the position. Click slide to edit the details.</span></div>

    <div style="display: flex">
        <button title="Add Slide" data-lang-title class="input-slider-image" style="margin-right:3px;">
            <svg class="is-icon-flex" style="width: 19px;height: 19px;"><use xlink:href="#ion-ios-plus-empty"></use></svg>
            <span data-lang>Add Slide</span>
        </button>
        
        <button title="Select" data-lang-title class="input-select">
            <svg class="is-icon-flex"><use xlink:href="#ion-more"></use></svg>
        </button>
    </div>

    <br />

    <div style="display:flex;align-items: center;">

        <label style="margin-right:20px"><span data-lang>Per View</span>:
            <select id="inpPerView">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </label>

        <label style="margin-right:20px"><span data-lang>Gap</span>:
            <input id="inpGap" type="text" style="width:40px" value="0" onkeypress="return isNumber(event)">
        </label>
    
        <label style="margin-right:20px"><span data-lang>Fit</span>:
            <select id="inpFit">
                <option value="cover">Cover</option>
                <option value="contain">Contain</option>
                <option value="">Not Set</option>
            </select>
        </label>

        <label style="margin-right:20px"><span data-lang>Type</span>:
            <select id="inpType">
                <option value="slider">Slider</option>
                <option value="carousel">Carousel</option>
            </select>
        </label>

        <label style="margin-right:20px"><span data-lang>Autoplay</span>:
            <select id="inpAutoplay">
                <option value="false">false</option>
                <option value="1000">1000ms</option>
                <option value="1500">1500ms</option>
                <option value="2000">2000ms</option>
                <option value="2500">2500ms</option>
                <option value="3000">3000ms</option>
                <option value="3500">3500ms</option>
                <option value="4000">4000ms</option>
                <option value="4500">4500ms</option>
                <option value="5000">5000ms</option>
            </select>
        </label>
        <label style="margin-right:20px"><span data-lang>Animation duration</span>:
            <select id="inpDuration">
                <option value="300">300ms</option>
                <option value="600">600ms</option>
                <option value="1000">1000ms</option>
                <option value="1500">1500ms</option>
                <option value="2000">2000ms</option>
                <option value="2500">2500ms</option>
                <option value="3000">3000ms</option>
                <option value="3500">3500ms</option>
                <option value="4000">4000ms</option>
                <option value="4500">4500ms</option>
                <option value="5000">5000ms</option>
            </select>
        </label>

        <label for="chkHoverPause">
            <input id="chkHoverPause" type="checkbox" /> <span data-lang>Pause on Hover</span>
        </label>
        
    </div>

    <div style="display:flex;align-items: center;margin-top: 20px;">

        <label for="chkArrow" style="margin-right:20px">
            <input id="chkArrow" type="checkbox" checked="checked" /> <span data-lang>Arrow Navigation</span>
        </label>

        <label style="margin-right:20px"><span data-lang>Arrow Preset</span>:
            <select id="inpArrowPreset">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </label>

        <label style="margin-right:20px;display:flex;align-items:center;"><span data-lang>Arrow Color</span>: 
            <button id="btnArrowColor" data-lang-title title="Arrow Color" class="is-btn-color" style="width:45px;height:40px;margin-left:5px;"></button>
        </label>

        <label for="chkMobileArrows" style="margin-right:20px">
            <input id="chkMobileArrows" type="checkbox" /> <span data-lang>Show Arrow on Mobile</span>
        </label>

    </div>

    <div style="display:flex;align-items: center;margin-top: 15px;">

        <label for="chkDots" style="margin-right:20px">
            <input id="chkDots" type="checkbox" checked="checked" /> <span data-lang>Dots Navigation</span>
        </label>

        <label style="margin-right:20px;display:flex;align-items:center;"><span data-lang>Dots Color</span>: 
            <button id="btnDotsColor" data-lang-title title="Dots Color" class="is-btn-color" style="width:45px;height:40px;margin-left:5px;"></button>
        </label>

        <label for="chkMobileDots" style="margin-right:20px">
            <input id="chkMobileDots" type="checkbox" /> <span data-lang>Show Dots on Mobile</span>
        </label>

    </div>

    <div style="display:flex;align-items: center;margin-top: 15px;">
        <label style="margin-right:20px"><span data-lang>Caption Animation</span>:
            <select id="inpCaptionAnim">
                <option value="appear" selected>Slide Up</option>
                <option value="fadein">Fade In</option>
                <option value="">None</option>
            </select>
        </label>
    </div>


    <div id="divCaption" style="flex-direction: column;flex-flow: wrap;align-content: start;display:none;" tabindex="-1" role="dialog" aria-modal="true" aria-hidden="false">
        <!-- <button class="btn-caption-close">
            <svg class="is-icon-flex" style="width:30px;height:30px;"><use xlink:href="#ion-ios-close-empty"></use></svg>
        </button> -->

        <div style="margin-top: 10px;font-weight: 600;font-size: 16px;" data-lang>Slide Settings</div>

        <label style="margin:20px 0 0;"><span data-lang>URL</span>:
            <input id="inpURL" type="text">
        </label>

        <label style="margin:20px 0 5px;"><span data-lang>Link URL</span>:
            <input id="inpLinkURL" type="text">
        </label>

        <label style="margin:20px 0 0;"><span data-lang>Caption: (HTML allowed)</span>
            <textarea id="inpCaptionHtml" style="height: 15vh;box-sizing: border-box;margin: 5px 0 0 0;"></textarea>
        </label>

        <label style="margin:10px 0 0;"><span data-lang>Style</span>:
            <input id="inpCaptionStyle" type="text" style="margin: 5px 0 0 0;">
        </label>

        <!------>
        <div id="divVideos" style="margin:20px 0 5px;">
            <label><span data-lang>Alternate Videos</span>:</label>
            <div id="divVidOpts" style="padding-bottom:10px"></div>

            <div class="flex">
                <select id="inpVideoType" style="margin-right:5px;">
                    <option value="240">240p</option>
                    <option value="360">360p</option>
                    <option value="480">480p</option>
                    <option value="540">540p</option>
                    <option value="720">720p</option>
                    <option value="1080" selected>1080p</option>
                    <option value="1440">1440p</option>
                    <option value="2160">2160p</option>
                </select>
                <button title="Add/Update Video" data-lang-title class="input-add-video" style="margin-right:3px;">
                    <svg class="is-icon-flex" style="width: 19px;height: 19px;"><use xlink:href="#ion-ios-plus-empty"></use></svg>
                    <span data-lang>Add/Update Video</span>
                </button>

                <button title="Select" data-lang-title class="input-select-video" style="flex:none;">
                    <svg class="is-icon-flex"><use xlink:href="#ion-more"></use></svg>
                </button>
            </div>
        </div>
        <!------>

        <button class="delete-slide" style="margin-top:30px">
            <svg class="is-icon-flex"><use xlink:href="#icon-trash"></use></svg>
            <span data-lang>Delete Slide</span>
        </button>
    </div>

    <script>

        // -----
        var jsonVidOpts = [];
        // -----

        String.prototype.trimEllip = function (length) {
            return this.length > length ? this.substring(0, length) + "..." : this;
        }
        var docReady = function (fn) {
            var stateCheck = setInterval(function () {
                if (document.readyState !== "complete") return;
                clearInterval(stateCheck);
                // fn();
                try { fn() } catch (e) { }
            }, 1);
        };
        docReady(function () {

            document.addEventListener('click', function(e){
                e = e || window.event;
                var target = e.target || e.srcElement;  

                if(target.closest('#divCaption')) return;
                
                if(document.activeElement) if(document.activeElement.closest('#divCaption')) return;

                closeCaptionPanel();
            });

            document.addEventListener('keydown', function(e){
                if(e.keyCode === 27) { // escape key
                    const divCaption = document.querySelector('#divCaption');
                    if(divCaption.style.right==='0px') {
                        closeCaptionPanel();
                    } else {
                        const modal = parent.document.querySelector('.is-modal.editmodule');
                        removeClass(modal, 'active');
                    }
                }
            });

            const divImageList = document.querySelector('#imageList');
            // Get custom variables by reading data-settings attribute defined on snippet => see minimalist-blocks/content.js
            var settings = getSettings();
            if (settings != 'undefined') {
                // try {
                    var json = JSON.parse(settings);
                    // Display the custom variables on the checkbox and input text
                    document.querySelector("#inpType").value = json.type;  
                    document.querySelector("#inpAutoplay").value = json.autoplay;  
                    document.querySelector("#inpDuration").value = json.animationDuration;  
                    document.querySelector("#inpPerView").value = json.perView;  
                    document.querySelector("#inpGap").value = json.gap; 
                    document.querySelector("#chkArrow").checked = json.arrow; 
                    document.querySelector("#chkDots").checked = json.dots; 
                    document.querySelector("#inpFit").value = json.fit; 
                    if(json.arrowPreset) document.querySelector("#inpArrowPreset").value = json.arrowPreset;
                    if(json.arrowColor) {
                        const btnArrowColor = document.querySelector("#btnArrowColor");
                        btnArrowColor.style.backgroundColor = json.arrowColor;
                        btnArrowColor.setAttribute('data-color', json.arrowColor);
                    }
                    if(json.dotsColor) {
                        const btnDotsColor = document.querySelector("#btnDotsColor");
                        btnDotsColor.style.backgroundColor = json.dotsColor;
                        btnDotsColor.setAttribute('data-color', json.dotsColor);
                    }

                    document.querySelector("#chkMobileArrows").checked = false;
                    document.querySelector("#chkMobileDots").checked = false;
                    if(json.mobileArrows) document.querySelector("#chkMobileArrows").checked = json.mobileArrows;
                    if(json.mobileDots) document.querySelector("#chkMobileDots").checked = json.mobileDots;

                    document.querySelector("#chkHoverPause").checked = false;
                    if(json.hoverPause) document.querySelector("#chkHoverPause").checked = json.hoverPause;

                    inpCaptionAnim.value = 'appear';
                    if(Object.prototype.hasOwnProperty.call(json, 'captionAnim')) inpCaptionAnim.value = json.captionAnim;

                    for(var i=0;i<json.images.length;i++) {
                        let n = json.images[i];

                        let link = n.link?n.link:'';

                        let s = n.src;
                        let filename = s.substring(s.lastIndexOf('/')+1); 
                        let extension = filename.split('.').pop();
                        extension = extension.toLowerCase();

                        // -----
                        let sv = '';
                        let s240 = n.src240;
                        let s360 = n.src360;
                        let s480 = n.src480;
                        let s540 = n.src540;
                        let s720 = n.src720;
                        let s1080 = n.src1080;
                        let s1440 = n.src1440;
                        let s2160 = n.src2160;

                        if(s240) jsonVidOpts.push({ type: 240, defaultSrc: s, src: s240 });
                        if(s360) jsonVidOpts.push({ type: 360, defaultSrc: s, src: s360 });
                        if(s480) jsonVidOpts.push({ type: 480, defaultSrc: s, src: s480 });
                        if(s540) jsonVidOpts.push({ type: 540, defaultSrc: s, src: s540 });
                        if(s720) jsonVidOpts.push({ type: 720, defaultSrc: s, src: s720 });
                        if(s1080) jsonVidOpts.push({ type: 1080, defaultSrc: s, src: s1080 });
                        if(s1440) jsonVidOpts.push({ type: 1440, defaultSrc: s, src: s1440 });
                        if(s2160) jsonVidOpts.push({ type: 2160, defaultSrc: s, src: s2160 });
                        // -----
                        
                        if(extension==='mp4') {
                            divImageList.insertAdjacentHTML('beforeend', `<div title="${filename}" role="button" tabindex="0" data-style="${n.style}" data-link="${link}" data-caption="${n.caption}">
                            <svg class="viditem" data-src="${n.src}"><use xlink:href="#ion-ios-film-outline"></use></svg>
                            <span>${filename.trimEllip(15)}</span>
                            <button title="Remove" data-lang-title><svg class="is-icon-flex"><use xlink:href="#icon-trash"></use></svg></button>
                            </div>`);
                        } else {
                            divImageList.insertAdjacentHTML('beforeend', `<div title="${filename}" role="button" tabindex="0" data-style="${n.style}" data-link="${link}" data-caption="${n.caption}">
                            <img src="${n.src}" />
                            <span>${filename.trimEllip(15)}</span>
                            <button title="Remove" data-lang-title><svg class="is-icon-flex"><use xlink:href="#icon-trash"></use></svg></button>
                            </div>`);
                        }
                        
                    }

                // } catch (e) { }
            }

            function addSlide(s) {
                var filename = s.substring(s.lastIndexOf('/')+1); 
                var extension = filename.split('.').pop();
                extension = extension.toLowerCase();
                var imageList = document.querySelector('#imageList');
                if(extension==='mp4') {
                    imageList.insertAdjacentHTML('beforeend', `<div title="${filename}" role="button">
                        <svg class="viditem" data-src="${s}"><use xlink:href="#ion-ios-film-outline"></use></svg>
                        <span>${filename.trimEllip(15)}</span>
                        <button title="Remove" data-lang-title><svg class="is-icon-flex"><use xlink:href="#icon-trash"></use></svg></button>
                    </div>`);
                } else {
                    imageList.insertAdjacentHTML('beforeend', `<div title="${filename}" role="button">
                        <img src="${s}" />
                        <span>${filename.trimEllip(55)}</span>
                        <button title="Remove" data-lang-title><svg class="is-icon-flex"><use xlink:href="#icon-trash"></use></svg></button>
                    </div>`);
                }
                applyBehaviour();
            }
            var btnAddImage = document.querySelector('.input-slider-image');
            btnAddImage.addEventListener('click', function() {
                parent._cb.openMediaPicker('', 'media', function(s){
                    if(s==='') return;
                    addSlide(s);
                });
            });
            var btnSelectAsset = document.querySelector('.input-select');
            parent._cb.renderSelectAsset(btnSelectAsset, 'media', (s)=>{
                addSlide(s);
            });
            if (!parent._cb.onImageSelectClick && parent._cb.imageselect==='' ) {
                btnSelectAsset.style.display = 'none';
            }

            // -----
            function addVideo(s) {
                inpVideoType = document.querySelector('#inpVideoType');
                let update = false;
                let item = document.querySelector('#imageList div.active');
                const vid = item.querySelector('.viditem');
                let vidSrc = vid.getAttribute('data-src');
                jsonVidOpts.forEach(vid=>{
                    if(vidSrc===vid.defaultSrc && parseInt(inpVideoType.value)===vid.type) {
                        vid.src = s;
                        update=true;
                    }
                });
                if(!update) {
                    jsonVidOpts.push({ type: parseInt(inpVideoType.value), defaultSrc: vidSrc, src: s })
                }
                item.setAttribute(`data-${inpVideoType.value}`, s);

                renderVideoOptions();
            }
            let btnAddVideo = document.querySelector('.input-add-video');
            btnAddVideo.addEventListener('click', function() {

                let val = '';
                inpVideoType = document.querySelector('#inpVideoType');
                let item = document.querySelector('#imageList div.active');
                const vid = item.querySelector('.viditem');
                let vidSrc = vid.getAttribute('data-src');
                jsonVidOpts.forEach(vid=>{
                    if(vidSrc===vid.defaultSrc && parseInt(inpVideoType.value)===vid.type) {

        function closeCaptionPanel() {
            const divCaption = document.querySelector('#divCaption');
            divCaption.style.right = '-400px';
            setTimeout(()=>{
                divCaption.style.display = 'none';
            },600);

            let item = document.querySelector('#imageList div.active');
            if(item) item.focus();

            var items = document.querySelectorAll('#imageList > div');
            Array.prototype.forEach.call(items, function(item){
                removeClass(item,'active');
            });
            document.body.focus();
        }

        function applyBehaviour() {

            var files = document.querySelectorAll('#imageList > div');
            files.forEach(function(item){

                item.addEventListener('keydown', function(e){
                    if(!e.target.closest('button')) {
                        if(e.keyCode === 13 || e.keyCode === 32) {
                            item.click();
                        }
                    }
                });

                item.addEventListener('click', function(e){
                    
                    if(e.target.closest('button')) {
                        var btn = e.target.closest('button');
                        const div = btn.parentNode;
                        div.parentNode.removeChild(div);
                        closeCaptionPanel();

                        e.preventDefault();
                        e.stopImmediatePropagation();
                        
                        return;
                    }

                    //Open
                    const divCaption = document.querySelector('#divCaption');
                    divCaption.style.display = 'block';
                    setTimeout(()=>{
                        divCaption.style.right = '0';
                    },10)
                    divCaption.focus();

                    var items = document.querySelectorAll('#imageList > div');
                    Array.prototype.forEach.call(items, function(item){
                        removeClass(item,'active');
                    });
                    addClass(item,'active');

                    const inpUrl = document.querySelector('#inpURL');
                    const img = item.querySelector('img');
                    let imgSrc;
                    if(img) {
                        imgSrc = img.getAttribute('src');
                        inpUrl.value = imgSrc;
                    }
                    const vid = item.querySelector('.viditem');
                    let vidSrc;
                    if(vid) {
                        vidSrc = vid.getAttribute('data-src');
                        inpUrl.value = vidSrc;
                    }

                    var linkURL = '';
                    var captionHtml = '';
                    var captionStyle = '';
                    var linkAttr = item.getAttribute('data-link');
                    var captionAttr = item.getAttribute('data-caption');
                    var styleAttr = item.getAttribute('data-style');

                    if(linkAttr) {
                        linkURL = decodeURIComponent(linkAttr);
                    } 
                    if(captionAttr) {
                        captionHtml = decodeURIComponent(captionAttr);
                    } 
                    if(styleAttr) {
                        captionStyle = decodeURIComponent(styleAttr);
                    } 

                    if(captionStyle==='') captionStyle='bottom:4vw;left:4vw;';

                    document.querySelector('#inpLinkURL').value = linkURL;
                    document.querySelector('#inpCaptionHtml').value = captionHtml;
                    document.querySelector('#inpCaptionStyle').value = captionStyle;

                    // -----
                    const divVideos = document.querySelector('#divVideos');
                    if(vid) {
                        divVideos.style.display = 'block';
                        renderVideoOptions();
                    } else {
                        divVideos.style.display = 'none';
                    }
                    // -----

                    e.preventDefault();
                    e.stopImmediatePropagation();
                });
            });

            // var divCaption = document.querySelector('#divCaption');
            // if(divCaption.style.right < 0) {//Open
            //     divCaption.style.display = 'block';
            //     divCaption.style.right = '400px';
            // }
        }

        function renderVideoOptions() {
            let item = document.querySelector('#imageList div.active');
            const vid = item.querySelector('.viditem');
            if(!vid) return;
            let vidSrc = vid.getAttribute('data-src');
           
            const divVidOpts = document.querySelector('#divVidOpts');
            divVidOpts.innerHTML='';
            jsonVidOpts.forEach(vid=>{
                if(vidSrc===vid.defaultSrc) {
                    let filename = vid.src.substring(vid.src.lastIndexOf('/')+1); 
                    divVidOpts.insertAdjacentHTML('beforeend', `<div>
                        <div><b>${vid.type}p</b>: ${filename}</div><button data-src="${vidSrc}" data-type="${vid.type}" class="remove-video-option"><svg class="is-icon-flex"><use xlink:href="#icon-trash"></use></svg></button>
                    </div>`);
                }
            });

            const btns = document.querySelectorAll('.remove-video-option');
            btns.forEach(btn=>{
                btn.addEventListener('click',()=>{

                    let vidSrc = btn.getAttribute('data-src');
                    let vidType = btn.getAttribute('data-type');

                    jsonVidOpts = jsonVidOpts.filter((vid)=>{
                        if(vidSrc===vid.defaultSrc && parseInt(vidType)===vid.type) {
                            return false;
                        }

                        return true;
                    });
                    renderVideoOptions();
                    
                });
            });
        }

                    docReady(function() {
                        const glideSlide = document.querySelector("#{id}");

                        glideSlide.style.display="";

                        const glideSlides = document.querySelectorAll('#{id} .glide__slide');

                        glideSlides.forEach(slide=>{
                            let video = slide.querySelector('video');
                            if(video) changeVideo(video);
                        });

                        window.addEventListener('resize', ()=>{
                            glideSlides.forEach(slide=>{
                                let video = slide.querySelector('video');
                                if(video) changeVideo(video);
                            });
                        });

                        function changeVideo(video) {
					        if(!video) return;
                            let changed=false;
                            let source = video.querySelector('source');
                            let vidDefault = source.getAttribute('data-default');
                            let vid240 = source.getAttribute('data-240');
                            let vid360 = source.getAttribute('data-360');
                            let vid480 = source.getAttribute('data-480');
                            let vid540 = source.getAttribute('data-540');
                            let vid720 = source.getAttribute('data-720');
                            let vid1080 = source.getAttribute('data-1080');
                            let vid1440 = source.getAttribute('data-1440');
                            let vid2160 = source.getAttribute('data-2160');
                            let vW = window.innerWidth;
                            if(vW<=426) {
                                if(vid240) {
                                    if(source.getAttribute('src')!==vid240) {
                                        source.setAttribute('src', vid240);changed=true;
                                    } else return;
                                }
                                else if(vid360) {
                                    if(source.getAttribute('src')!==vid360) {
                                        source.setAttribute('src', vid360);changed=true;
                                    } else return;
                                }
                                else if(vid480) {
                                    if(source.getAttribute('src')!==vid480) {
                                        source.setAttribute('src', vid480);changed=true;
                                    } else return;
                                }
                                else if(vid540) {

                        function stopVideo(slide) {
                            const video = slide.querySelector('video');
                            if(video) {
                                video.pause();
                                video.currentTime = 0;
                            }
                            slide.classList.remove('active');
                            slide.classList.remove('play');
                        }

                        function playVideo(slide) {
                            let video = slide.querySelector('video');
                            if(video) {
                                video.play();
                            }
                            slide.classList.add('play');
                        }

                        function coverflow(index) {
                            let activeSlide = glideSlides[index];
                            let nextSlide = activeSlide.nextElementSibling;
                            let next2Slide;
                            if(nextSlide) next2Slide = nextSlide.nextElementSibling;
                            let next3Slide;
                            if(next2Slide) next3Slide = next2Slide.nextElementSibling;

                            activeSlide.classList.remove('glide__slide--previous');
                            activeSlide.classList.remove('glide__slide--following');

                            if(activeSlide.nextElementSibling) {
                                activeSlide.nextElementSibling.classList.remove('glide__slide--previous');
                                activeSlide.nextElementSibling.classList.remove('glide__slide--following');
                                activeSlide.nextElementSibling.classList.add('glide__slide--following');
                            }

                            if(activeSlide.previousElementSibling) {
                                activeSlide.previousElementSibling.classList.remove('glide__slide--previous');
                                activeSlide.previousElementSibling.classList.remove('glide__slide--following');
                                activeSlide.previousElementSibling.classList.add('glide__slide--previous');
                            }

                            if(perView===1 || perView===2 || perView===3 || perView===4) playVideo(activeSlide);
                            if((perView===2 || perView===3 || perView===4) && nextSlide) playVideo(nextSlide);
                            if((perView===3 || perView===4) && next2Slide) playVideo(next2Slide);
                            if(perView===4 && next3Slide) playVideo(next3Slide);

                            activeSlide.classList.add('active');

                            let elms = activeSlide.parentNode.querySelectorAll('.glide__slide');
                            elms.forEach(elm=>{
                                if(elm===activeSlide) return;
                                if(perView===2) if(elm===activeSlide || elm===nextSlide) return;
                                if(perView===3) if(elm===activeSlide || elm===nextSlide || elm===next2Slide) return;
                                if(perView===4) if(elm===activeSlide || elm===nextSlide || elm===next2Slide || elm===next3Slide) return;

                                stopVideo(elm);
                            });

                            const slider = activeSlide.closest('.glide');
                            slider.classList.add('running');
                        }

        function getHtml() {

            return decodeURIComponent(activeModule.getAttribute('data-html'));
        }

            var activeModule = parent._cb.doc.querySelector('[data-module-active]');
            return decodeURIComponent(activeModule.getAttribute('data-settings'));
        }

        function setHtml(html) {
            parent.document.querySelector('#hidModuleCode').value = html;

            parent.document.querySelector('#hidModuleSettings').value = settings;

        function makeid() {
            var text = '';
            var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            for (var i = 0; i < 2; i++)
                text += possible.charAt(Math.floor(Math.random() * possible.length));

            var text2 = '';
            var possible2 = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (var i = 0; i < 5; i++)
                text2 += possible2.charAt(Math.floor(Math.random() * possible2.length));

            return text + text2;
        }


        function addClass(element, classname) {
            if(!element) return;
            if(hasClass(element,classname)) return;
            if(element.classList.length===0) element.className = classname;
            else element.className = element.className + ' ' + classname;
            element.className = element.className.replace(/  +/g, ' ');
        }

        function hasClass(element, classname) {
            if(!element) return false;
            return element.classList ? element.classList.contains(classname) : new RegExp('\\b'+ classname+'\\b').test(element.className);
        }

        function removeClass(element, classname) {
            if(!element) return;
            if(element.classList.length>0) {
                element.className = element.className.replace(classname, '');
            }
        }

        // https://stackoverflow.com/questions/7295843/allow-only-numbers-to-be-typed-in-a-textbox
        function isNumber(evt) {
            evt = (evt) ? evt : window.event;
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                return false;
            }
            return true;
        }
